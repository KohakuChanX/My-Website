<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap');

     body {
      font-family: 'JetBrains Mono';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background-color: #131b21;
     }

     #text {
       text-align: center;
       padding: 75px 0px 75px 0px;
       align-content: center;
       color: #ffffff;
     }

     #textsmall {
       text-align: center;
       padding: 75px 0px 75px 0px;
       align-content: center;
       color: #ffffff;
       font-size: 20px;
     }

     h3, h4{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      text-align: center;
      padding: 75px 0px 75px 0px;
      align-content: center;
      color: #ffffff;
     }

     .box{
       height: 100px;
       width: 300px;
       background-color: blue;
       text-align: center;
       padding: 75px 0px 75px 0px;
       align-content: center;
       display: inline-block;
       cursor: pointer;
      }

      .cps{
       height: 30px;
       width: 30px;
       border: 2px solid black;
       text-align: center;
       padding: 75px 0px 75px 0px;
       
       display: inline-block;
       cursor: pointer;
      }

      .time{
        font-size: 25px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .btn{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 25px;
        display: inline-block;
        border: 2px solid black;
        padding: 10px 15px;
        cursor: pointer;
        text-align: center;
        align-content: center;
       }
  </style>
</head>
<body>
    <div class="box">Click me!</div>
    <div id="text" class="btn">Start</div>
    <h3 id="text">Time:</h3>
    <div id="text" class="time"></div>
    <h3 id="text">Username:</h3>
    <input type="url" name="Username" id="url" style="width: 20em; align-content: center;"/>
    <div id="textsmall">
      <h3></h3>
      <h4></h4>
    </div>

    <div id="text" class="cps">Change Sec</div>

    <script src="cps.js"></script>
    
</body>
</html>
